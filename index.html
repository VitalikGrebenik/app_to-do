<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/style.css">
	<title>Document</title>
</head>
<body>

	<div class="container">
		<div class="card">
			<div class="tools">
			  <div class="circle">
				<span class="red box"></span>
			  </div>
			  <div class="circle">
				<span class="yellow box"></span>
			  </div>
			  <div class="circle">
				<span class="green box"></span>
			  </div>
			</div>
			<div class="card__input">
				<h1 class="input__title">To-do list for every day</h1>
				<div id="new_task_form" class="input__todo">
					<div class="form-control">
						<input 
						type="value" 
						id="input_task"
						value="" 
						required=""
						>
						<label>
							<span style="transition-delay:0ms">N</span><span style="transition-delay:50ms">e</span><span style="transition-delay:100ms">w</span><span style="transition-delay:150ms"> </span><span style="transition-delay:200ms">t</span><span style="transition-delay:250ms">a</span><span style="transition-delay:300ms">s</span><span style="transition-delay:350ms">k</span>
						</label>
					</div>
					<button class="btn_input" id="new_task_btn">
						<div class="svg-wrapper-1">
						  <div class="svg-wrapper">
							<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
							  <path fill="none" d="M0 0h24v24H0z"></path>
							  <path fill="currentColor" d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z"></path>
							</svg>
						  </div>
						</div>
						<span>Add</span>
					</button>
				</div>
				<main>
					<section class="task_list">
						<h2>list</h2>

						<div id="tasks"> 

							<!-- <input type="checkbox" checked> -->
						</div>
					</section>
				</main>
			</div>
		</div>
	</div>

	

	<script src="./js//script.js"></script>
</body>
</html>
